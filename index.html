<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <main class="container">

        <h1>Traductor de binario a decimal</h1>

        <p class="container__p">
            <b>Ingrese un número en binario (0 y 1), que se lo traduzco a los números comunes de toda la vida.</b>
        </p>
        
        <input type="text" id="inp-bin" class="container__inp--binario" placeholder="Ingrese un número binario"></input>
        <input type="text" id="inp-dec" class="container__inp" placeholder="Su número en decimal"></input>
        
        <button id="btnTraslate" class="container__btn"><p>Traducir</p></button>
    </main>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
