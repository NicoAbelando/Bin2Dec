<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <main class="main">
        <div class="main__container">

            <h1 class="main__container-h1">Traductor de binario a decimal</h1>

            <p class="main__container-p">
                <b>Ingrese un número en binario (0 y 1), que se lo traduzco a los números comunes de toda la vida.</b>
            </p>
        
            <input type="text" id="inp-bin" class="main__container-inp" placeholder="0110000011010001"></input>
            <input type="text" id="inp-dec" class="main__container-inp" placeholder="Su número en decimal"></input>
        
            <button id="btnTraslate" class="main__container-btn"><p>Traducir</p></button>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__p">Ejercicio obtenido de <a href="https://github.com/florinpop17/app-ideas/" class="footer__p-a" target="_blank">acá</a></p>
    </footer>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
